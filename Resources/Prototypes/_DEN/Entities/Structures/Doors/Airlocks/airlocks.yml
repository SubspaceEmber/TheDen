# New airlocks for The Den

# Salvage
- type: entity
  parent: Airlock
  id: AirlockSalvage
  suffix: Salvage
  components:
    - type: Sprite
      sprite: _DEN/Structures/Doors/Airlocks/Standard/salvage.rsi
    - type: Wires
      layoutId: AirlockCargo
      

- type: entity
  parent: AirlockGlass
  id: AirlockSalvageGlass
  suffix: Salvage
  components:
    - type: Sprite
      sprite: _DEN/Structures/Doors/Airlocks/Glass/salvage.rsi
    - type: Wires
      layoutId: AirlockCargo
    
